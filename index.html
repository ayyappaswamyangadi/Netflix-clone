<body>
    <header>

                <a href="#" class="films">Films</a>
                <a href="#" class="documentaries">Documentaries</a>

        </div>

    <main>
        <div class="header-image">
            <h1 class="header-title">Vikranth Rona</h1>

            <p class="director">Director : Anup Bhandari</p>

            </div>
